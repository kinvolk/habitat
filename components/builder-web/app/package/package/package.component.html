<div class="hab-package-component">
  <div class="page-title">
    <h2>
      <hab-package-breadcrumbs [ident]="ident"></hab-package-breadcrumbs>
    </h2>
    <h4>package</h4>
  </div>
  <nav md-tab-nav-bar>
    <a md-tab-link *ngIf="enabled('latest')"
       routerLink="latest"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      Latest
    </a>
    <a md-tab-link *ngIf="enabled('readme')"
       routerLink="readme"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      Readme
    </a>
    <a md-tab-link *ngIf="enabled('versions')"
       routerLink="versions"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      Versions
    </a>
    <a md-tab-link *ngIf="enabled('builds')"
       routerLink="builds"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      Builds
    </a>
    <a md-tab-link *ngIf="enabled('settings')"
       routerLink="settings"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      Settings
    </a>
  </nav>
  <div class="page-body">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
    <div class="page-sidebar">
      <hab-package-sidebar [origin]="origin" [name]="name"></hab-package-sidebar>
    </div>
  </div>
</div>
